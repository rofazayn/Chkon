query Credentials(
  $where: CredentialWhereInput
  $orderBy: [CredentialOrderByWithRelationInput!]
  $cursor: CredentialWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [CredentialScalarFieldEnum!]
) {
  credentials(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    id
    typeId
    payload
    required
    issuerConsent
    holderConsent
    userId
    issuerId
    requestId
    expiryDate
    createdAt
    updatedAt
  }
}
