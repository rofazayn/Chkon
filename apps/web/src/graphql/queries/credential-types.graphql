query CredentialTypes(
  $where: CredentialTypeWhereInput
  $orderBy: [CredentialTypeOrderByWithRelationInput!]
  $cursor: CredentialTypeWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [CredentialTypeScalarFieldEnum!]
) {
  credentialTypes(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    id
    name
    typename
    attributes
    createdAt
    updatedAt
    allowedOrganizationsIds
  }
}
