query Organization($where: OrganizationWhereUniqueInput!) {
  organization(where: $where) {
    id
    name
    description
    logoUrl
    status
    allowedCredentialTypes {
      id
      name
      typename
      attributes
      createdAt
      updatedAt
      allowedOrganizationsIds
    }
    createdAt
    updatedAt
  }
}
