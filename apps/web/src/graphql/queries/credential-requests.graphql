query CredentialRequests(
  $where: CredentialRequestWhereInput
  $orderBy: [CredentialRequestOrderByWithRelationInput!]
  $cursor: CredentialRequestWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [CredentialRequestScalarFieldEnum!]
) {
  credentialRequests(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    id
    userId
    issuerId
    status
    createdAt
    updatedAt
    credentialType {
      typename
      name
      createdAt
      updatedAt
    }
    credentialTypeId
    user {
      id
      username
      phoneNumber
      email
      name
      logoUrl
      verified
      createdAt
      updatedAt
    }
    issuer {
      id
      name
      description
      logoUrl
      status
      createdAt
      updatedAt
    }
  }
}
