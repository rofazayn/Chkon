mutation UpdateOneCredential(
  $data: CredentialUpdateInput!
  $where: CredentialWhereUniqueInput!
) {
  updateOneCredential(data: $data, where: $where) {
    id
    typeId
    payload
    required
    issuerConsent
    holderConsent
    userId
    issuerId
    requestId
    expiryDate
    createdAt
    updatedAt
  }
}
